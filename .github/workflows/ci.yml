  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-unit-tests
    permissions:
      pull-requests: write
      issues: write
      checks: write
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build Next.js app
      run: npm run build
    - name: Run Playwright tests
      run: npm run test:e2e
    - name: ls
      if: always()
      run: ls
    - name: pwd
      if: always()
      run: pwd
    - name: move test-results folder to playwright-report
      if: always()
      run: |
        mkdir -p playwright-report
        mv test-results playwright-report/test-results || true
    # - name: Playwright Test Report
    #   uses: sidharthv96/playwright-report-action@v2.0-rc.5
    #   if: always()
    - uses: actions/upload-artifact@v4
      if: always() # Upload report even if tests fail
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
