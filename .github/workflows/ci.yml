name: CI Checks
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint-and-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x] # Match your project's Node version
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run linter
      run: npm run lint
    - name: Run unit and integration tests
      run: npm test -- --coverage
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/cobertura-coverage.xml
        format: 'markdown'
        output: 'file'
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-unit-tests
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build Next.js app
      run: npm run build
    - name: Run Playwright tests
      # The webServer config in playwright.config.js will automatically
      # start the server using `npm run start` before running tests.
      run: npm run test:e2e
    - name: Run Playwright tests
      run: npm run test:e2e
    - name: Playwright Test Report
      uses: sidharthv96/playwright-report-action@v2.0-rc.5
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v4
      if: always() # Upload report even if tests fail
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
