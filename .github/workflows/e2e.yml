name: Reusable E2E Job

# This makes the workflow callable by other workflows
on:
  workflow_call:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      checks: write
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run test:e2e
      - name: move test-results folder to playwright-report
        if: always()
        run: |
          mkdir -p playwright-report
          mv test-results playwright-report/test-results || true
      - name: Playwright Test Report
        uses: sidharthv96/playwright-report-action@v2.0-rc.5
        if: always()
        with:
          test-results-path: playwright-report/results.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30